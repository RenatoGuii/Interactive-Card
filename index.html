<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Card</title>
</head>
<body>
    
    <div id="background">
        
    </div>
    
    <div id="containerCard">
        <div id="frontCard" class="cards">
                <div class="balls">
                    <div id="whiteBall"></div>
                    <div id="borderWhiteBall"></div>
                </div>
                <div id="cardNumber">
                    <h2 id="cardNumberToJS">0000 0000 0000 0000</h2>
                </div>
                <div id="name_date">
                    <p id="yourName">YOUR NAME</p>
                    <div class="date">
                        <p id="expDateMM">00</p>
                        <p id="bar">/</p>
                        <p id="expDateYY">00</p>
                    </div>
            </div>
        </div>
        <div id="backCard" class="cards">
            <p id="cvcCard">000</p>
        </div>
    </div>

    <section id="containerWhite">
        <form id="containerForm">
            <p>CARDHOLDER NAME</p>
            <input class="nameAndNumber" type="text" name="form" id="cardHolderTxt" placeholder="e.g. Renato GuimarÃ£es">
            <p class="alerts" id="alertCardName">No blank spaces</p>

            <p>CARD NUMBER</p>
            <input class="nameAndNumber" type="number" name="form" id="cardNumberTxt" placeholder="e.g. 1234 5678 9123 0000">
            <p class="alerts" id="alertCardNumber">No blank spaces</p>

            <p>EXP. DATE (MM/YY) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp CVC</p> 
            <input  class="mm_yy_cvc" type="number" name="form" placeholder="MM" id="mm">
            <input class="mm_yy_cvc" type="number" name="form" placeholder="YY" id="yy">
            <input class="mm_yy_cvc" type="number" name="form" id="cvcNumber" placeholder="e.g. 123">
            <p class="alerts" id="alertCardDate">No blank spaces</p>
            <p class="alerts" id="alertCvc">No blank spaces</p>
        </form>

        <div>
            <input id="buttonConfirm" type="submit" value="Confirm" onclick="buttonConfirm()">
        </div>
    </section> 


        <!--Complete State-->

    <section id="completeState">
        <img src="images/icon-complete.svg" alt="">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <input type="submit" value="Continue" id="buttonContinue" onclick="buttonContinue()">
    </section>
<script src="code.js"></script>
</body>
</html>
